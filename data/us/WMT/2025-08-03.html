<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WMT Price - Error</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .ticker { font-size: 24px; font-weight: bold; }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 4px;
            margin-top: 2rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="ticker" id="ticker">WMT</div>
    <div class="error-message" id="error">
        <strong>Error fetching price:</strong><br>
        Failed to fetch price (unknown error)
    </div>
    <div id="date" style="display:none">2025-08-03</div>
    <div id="market" style="display:none">us</div>
</body>
</html>
