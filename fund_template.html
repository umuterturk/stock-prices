<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>{{FUND_CODE}} - {{FUND_NAME}}</title><style>body{margin:20px;padding:0}.fund-code{font-size:24px;font-weight:bold;margin-bottom:5px}.fund-name{margin-bottom:20px}.price{font-size:32px;font-weight:bold;margin-bottom:20px}.details{margin-top:20px}.detail-item{margin-bottom:10px}.detail-label{font-weight:bold}.date{margin-top:20px;font-size:12px}</style></head><body><div class="fund-code">{{FUND_CODE}}</div><div class="fund-name">{{FUND_NAME}}</div><div class="price" id="price"><span id="currency">{{CURRENCY}}</span> <span id="price-value">{{PRICE}}</span></div><div class="details"><div class="detail-item"><span class="detail-label">Shares:</span> {{SHARES}}</div><div class="detail-item"><span class="detail-label">Investors:</span> {{INVESTORS}}</div><div class="detail-item"><span class="detail-label">Portfolio Size:</span> <span id="portfolio-currency">{{CURRENCY}}</span> <span id="portfolio-size">{{PORTFOLIO_SIZE}}</span></div><div class="detail-item"><span class="detail-label">Avg Portfolio per Investor:</span> <span id="avg-currency">{{CURRENCY}}</span> <span id="avg-portfolio-per-investor">{{AVG_PORTFOLIO_PER_INVESTOR}}</span></div><div class="detail-item"><span class="detail-label">Date:</span> {{DATE}}</div></div><div class="date">Last updated: {{TIMESTAMP}}</div></body></html>
